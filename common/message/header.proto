syntax = "proto3";

package sim_msg;

message Header {
  // simulation timestamp.
  // 仿真时间戳.
  //
  // Unit: s, Range: [0..inf], Default: 0.0
  //
  double time_stamp = 1;

  //
  // Unit: N/A, Range: [0..inf], Default: 0.0
  //
  uint64 frame_id = 2;

  //
  // Unit: N/A, Range: [0..inf], Default: 0.0
  //
  double sequence = 3;
}
